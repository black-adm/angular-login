        </h1>

        <div class="py-4">
          <h4 class="text-xl font-medium tracking-tight">
            Acesse a sua conta <br>
            para utilizar nossa plataforma.
          </h4>
        </div>

        <form (ngSubmit)="onSubmit()" [formGroup]="form"
          class="sm:w-2/3 w-full px-4 lg:px-0 mx-auto">
          <div class="pb-2 pt-4">
            <input
              type="email"
              name="email"
              placeholder="Informe seu email"
              autocomplete="email"
              formControlName="email"
              required
              class="block w-full p-4 text-lg rounded-sm bg-black outline-none focus:border focus:border-orange-400 focus:ring-orange-400" />
          </div>

          <div class="pb-2 pt-4">
            <input
              type="password"
              name="password"
              placeholder="Crie uma senha"
              formControlName="password"
              required
              class="block w-full p-4 text-lg rounded-sm bg-black outline-none focus:border focus:border-orange-400 focus:ring-orange-400" />
          </div>

          <span class="text-left text-xs md:text-sm font-semibold text-red-600">
            {{ error }}
          </span>

          <div class="pb-0 pt-8 md:pb-2 md:pt-12">
            <button
              type="submit"
              [disabled]="form.invalid"
              class="disabled:opacity-20 disabled:hover:bg-orange-400 disabled:hover:text-black disabled:hover:border-none disabled:cursor-not-allowed uppercase flex items-center gap-x-2 justify-center w-full p-3 sm:p-4 text-sm sm:text-lg text-black bg-orange-400 font-semibold tracking-wide rounded-md hover:bg-black hover:border hover:border-[#2EC4B6] hover:text-[#2EC4B6] focus:outline-none">
              Entrar
              <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28"
                viewBox="0 0 24 24"
                fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round" class="lucide lucide-door-open pb-1">
                <path d="M13 4h3a2 2 0 0 1 2 2v14" />
                <path d="M2 20h3" />
                <path d="M13 20h9" />
                <path d="M10 12v.01" />
                <path
                  d="M13 4.562v16.157a1 1 0 0 1-1.242.97L5 20V5.562a2 2 0 0 1 1.515-1.94l4-1A2 2 0 0 1 13 4.561Z" />
              </svg>
            </button>
          </div>

          <div class="pt-4 md:pt-6">
            <p class="text-sm text-white">
              NÃ£o possui uma conta?
              <a
                routerLink="/register"
                class="bg-transparent text-teal-300 font-medium cursor-pointer hover:underline">
                Cadastrar
              </a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </section>
</body>
